[build-system]
# Minimum requirements for the build system to execute.
# See https://github.com/scipy/scipy/pull/12940 for the AIX issue.

# Should sync to [project.optional-dependencies]
requires = [
    "Cython~=3.0.5",
    "numpy>=2.0.0rc1",
    "setuptools"
]

build-backend = "setuptools.build_meta"

[project]
name = 'stock-pandas'
dynamic = ['version']
description='The production-ready subclass of `pandas.DataFrame` to support stock statistics and indicators.'
readme = 'docs/README.md'
authors = [
  { name = 'Kael Zhang', email='i+pypi@kael.me' }
]
license = {file = 'LICENSE'}
requires-python = '>=3.9'
dependencies = [
  "numpy",
  "pandas >= 1.0.0"
]
classifiers=[
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: Implementation :: CPython',
    'Natural Language :: English',
    'Intended Audience :: Developers',
    'Intended Audience :: Financial and Insurance Industry',
    'Operating System :: OS Independent',
    'Development Status :: 4 - Beta',
    'Topic :: Utilities',
    'License :: OSI Approved :: Apache Software License'
]

[project.urls]
Homepage = "https://github.com/kaelzhang/stock-pandas"

[project.optional-dependencies]
dev = [
  "codecov",
  "coverage",
  "ruff",
  "pytest",
  "pytest-cov",
  "twine",
  "Cython~=3.0.5",
  "numpy>=2.0.0rc1",
  "setuptools",
  "mypy"
]

[tool.setuptools.dynamic]
version = {attr = "stock_pandas.__version__"}

[tool.setuptools.package-data]
stock_pandas = [
  "py.typed"
]

[tool.mypy]
warn_return_any = true
ignore_missing_imports = true
no_implicit_optional = true
strict_optional = true
disable_error_code = ['return-value']
